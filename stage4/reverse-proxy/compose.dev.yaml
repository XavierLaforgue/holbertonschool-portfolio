services:
  reverse-proxy:
    build:
      context: .
      dockerfile: Dockerfile.dev.standalone
    ports:
      - 80:80
    develop:
      watch:
        - path: ./nginx.dev.standalone.conf
          target: /etc/nginx/conf.d/nginx.dev.standalone.conf
          action: sync
